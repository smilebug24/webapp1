<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ï†ïÎ≥¥ ÏûÖÎ†•</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f6d365, #fda085);
      margin: 0;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #ff6f61;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background: #e85a50;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üìù Ï†ïÎ≥¥ ÏûÖÎ†•</h1>
  <form id="dataForm">
    <input type="text" id="name" placeholder="Ïù¥Î¶Ñ ÏûÖÎ†•" required>
    <input type="text" id="nickname" placeholder="Î≥ÑÎ™Ö ÏûÖÎ†•" required>
    <button type="submit">Ï†ÄÏû•</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById("dataForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const nickname = document.getElementById("nickname").value.trim();

      try {
        const res = await fetch("/api/saveData", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, nickname }),
        });
        const json = await res.json();
        document.getElementById("result").innerText = json.result || json.error;
      } catch (err) {
        document.getElementById("result").innerText = "‚ùå Ï†ÑÏÜ° Ïã§Ìå®: " + err.message;
      }
    });
  </script>
</body>
</html>
