<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>급식 조회 결과</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      font-size:15px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    .meal-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .meal-box {
      border: 2px solid #000;
      padding: 10px;
      margin: 10px;
      width: 200px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .meal-box p {
      margin: 5px 0;
    }
    .date-input {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-list {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    .search-list li {
      display: inline-block;
      margin: 0 5px;
    }
    .search-list button {
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .search-list button:hover {
      background-color: #0056b3;
    }
    h3 {
      text-align: center;
      font-size: 16px;
      color: #1a535c;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>오늘의 급식</h3>
      <div class="date-input">
        <label for="date">날짜 선택:</label>
        <input type="date" id="date">
        <button onclick="fetchMenu()">조회</button>
      </div>
      <ul class="search-list" id="searchList"></ul>
    </div>
    <div class="meal-container" id="mealContainer"></div>
  </div>

  <script>
    // 서버에서 API 키 가져오기
    async function getApiKey() {
      try {
        const response = await fetch('/api/get-key');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        return data.apiKey;
      } catch (error) {
        console.error('API 키 로드 실패:', error);
        return null;
      }
    }

    async function fetchMenu() {
      const selectedDate = document.getElementById('date').value;
      const formattedDate = selectedDate.replaceAll('-', '');

      const apiKey = await getApiKey();
      if (!apiKey) {
        document.getElementById('mealContainer').innerHTML = '<p>API 키 로드 실패</p>';
        return;
      }

      const url = `https://open.neis.go.kr/hub/mealServiceDietInfo?KEY=${apiKey}&Type=json&ATPT_OFCDC_SC_CODE=H10&SD_SCHUL_CODE=7480188&MLSV_FROM_YMD=${formattedDate}&MLSV_TO_YMD=${formattedDate}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const mealContainer = document.getElementById('mealContainer');
          mealContainer.innerHTML = '';

          if (!data.mealServiceDietInfo || !data.mealServiceDietInfo[1]) {
            mealContainer.innerHTML = '<p>급식 정보 없음</p>';
            return;
          }

          const meals = data.mealServiceDietInfo[1].row;

          meals.forEach(meal => {
            const mealBox = document.createElement('div');
            mealBox.classList.add('meal-box');
            mealBox.innerHTML = `
              <p>${meal.DDISH_NM}</p>
            `;
            mealContainer.appendChild(mealBox);
          });

          updateSearchList(meals);
        })
        .catch(error => {
          console.error('에러 발생:', error);
          document.getElementById('mealContainer').innerHTML = '<p>데이터 가져오기 실패</p>';
        });
    }

    function updateSearchList(meals) {
      const searchList = document.getElementById('searchList');
      searchList.innerHTML = '';
      meals.forEach(meal => {
        const listItem = document.createElement('li');
        const button = document.createElement('button');
        button.textContent = meal.MLSV_YMD;
        button.onclick = function() {
          document.getElementById('date').value = meal.MLSV_YMD.replace(/(\d{4})(\d{2})(\d{2})/, '$1-$2-$3');
          fetchMenu();
        };
        listItem.appendChild(button);
        searchList.appendChild(listItem);
      });
    }

    window.onload = function() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const currentDate = `${yyyy}-${mm}-${dd}`;
      document.getElementById('date').value = currentDate;
      fetchMenu();
    };
  </script>
</body>
</html>
