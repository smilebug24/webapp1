<body>
    <h1>이육사 - 청포도</h1>
    <pre>
내 고장 칠월은  
청포도가 익어가는 시절  
이 마을 전설이 주저리주저리 열리고  
먼 데 하늘이 꿈꾸며 알알이 들어와 박혀  
하늘 밑 푸른 바다가 가슴을 열고  
흰 돛단배가 곱게 밀려서 오면  
내가 바라는 손님은 고달픈 몸으로  
청포를 입고 찾아온다고 했으니  
내 그를 맞아 이 포도를 따먹으면  
두 손을 함뿍 적셔도 좋으련  
아이야 우리 식탁엔 은쟁반에  
하이얀 모시 수건을 마련해두렴
    </pre>
